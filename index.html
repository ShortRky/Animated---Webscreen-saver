<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkillSync</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">
        <h1>SkillSync</h1>
      </div>
      <nav>
        <ul>
          <li><a href="#dashboard">Dashboard</a></li>
          <li><a href="#challenges">Challenges</a></li>
          <li><a href="#marketplace">Marketplace</a></li>
          <li><a href="#profile">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section id="dashboard" class="section">
      <div class="container">
        <h2>Your Skill Dashboard</h2>
        <div class="progress-container">
          <div class="progress-card">
            <h3>Coding</h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" style="width: 80%"></div>
            </div>
          </div>
          <div class="progress-card">
            <h3>Design</h3>
            <div class="progress-bar">
              <div class="progress-bar-fill" style="width: 50%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section id="challenges" class="section">
      <div class="container">
        <h2>Monthly Challenges</h2>
        <button class="btn">Join Challenge</button>
      </div>
    </section>

    <section id="marketplace" class="section">
      <div class="container">
        <h2>Skill Marketplace</h2>
        <button class="btn">Browse Marketplace</button>
      </div>
    </section>

    <section id="profile" class="section">
      <div class="container">
        <h2>Your Profile</h2>
        <button class="btn">Edit Profile</button>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 SkillSync. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
